<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Card_Game</title>

    <script src="jquery-3.4.1.js" charset="utf-8"></script>
    <script src="jquery-ui-git.js" charset="utf-8"></script>

    <style>
        #main {
            background-color: white;
            width: auto;
            height: auto;
            border: 1px solid black;
            border-radius: 2px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 .1em rgba(0, 0, 0, .8);
        }

        #info {
            position: relative;
            float: left;
            width: 800px;
            height: 100px;
            border: 1px solid black;
            border-radius: 2px;
            margin: 5px;
            text-align: center;
            box-shadow: 0 0 .1em rgba(0, 0, 0, .8);
        }

        #cardSlot {
            position: relative;
            float: left;
            width: 800px;
            height: 400px;
            border: 1px solid black;
            border-radius: 2px;
            margin: 5px;
            text-align: center;
            box-shadow: 0 0 .1em rgba(0, 0, 0, .8);
        }

        #exp {
            height: 0%;
            background-color: #4CAF50;
        }

        #expContainer {
            height: 360.5px;
            width: 40px;
            border: 1px solid black;
            background-color: transparent;
            overflow: hidden;
            transform: rotate(90deg);
            box-sizing: border-box;
        }

    </style>

    <script>
    </script>

</head>

<body>

    <div id='main'>

        <div id='info'>
            <div id='expContainer'>
                <div id='exp'>
                </div>
            </div>
        </div>
        <hr>
        <div id='cardSlot'></div>
        <div id='cardSet'></div>

    </div>

</body>

</html>
